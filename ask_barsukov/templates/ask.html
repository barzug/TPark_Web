{% extends "./base.html" %}
{% block title %}Question{% endblock %}
{% block page_header %}
    <h1 class="blog-title">New Questions</h1>
{% endblock %}
{% block content %}
 <div class="row input-row">
            <div class="col-md-2">
                <h4>Title</h4>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="How to ... ?">
            </div>
        </div>
        <div class="row input-row">
            <div class="col-md-2">
                <h4>Text</h4>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control text" placeholder="Bla-bla-bla">
            </div>
        </div>
        <div class="row input-row">
            <div class="col-md-2">
                <h4>Tags</h4>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" placeholder="tag1, tag2, tag3">
            </div>
        </div>

        <div class="row input-row">
            <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default btn-lg">Ask!</button>
            </div>
        </div>
{% endblock %}
